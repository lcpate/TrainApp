	<meta charset="UTF-8">

</head>

<!-- header -->
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-2">
				<a href="http://www.animatedimages.org/cat-trains-75.htm"><img src="http://www.animatedimages.org/data/media/75/animated-train-image-0031.gif" border="0" alt="animated-train-image-0031" /></a>
			</div>
			<div class="col-md-6">
				<div class="page-header text-center">
					<h1>Anytime is Train Time!</h1>
					<h3>Choo Choo. Chee Chee.</h3>
				</div>
			</div>
			<div class="col-md-3">
				<a href="http://www.animatedimages.org/cat-trains-75.htm"><img src="http://www.animatedimages.org/data/media/75/animated-train-image-0031.gif" border="0" alt="animated-train-image-0031" /></a>
			</div>
		</div>
	</div>
	
	<!-- Train schedule table -->
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading">
				
				<strong>Current Train Schedule</strong></div>
					<table class="table">
			  			<thead>
				    		<tr>
					    		<th>Train Name</th>
					    		<th>Destination</th>
					    		<th>Frequency (min)</th>
					    		<th>Next Arrival</th>
					    		<th>Minutes Away</th>
				 
				    		</tr>
			    		</thead>
			    		<tbody id="table-body">
			    		</tbody>
		  		</table>
			</div>
		</div>
	</div>
	
	<!-- add train form -->
	<div class="container">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">	
				<form role="form">
	  				<div class="form-group">
	    				<label for="input-name">Train Name</label><br>
	    				<input type="text" class="form-control" id="input-name">
	 				</div>
	  				<div class="form-group">
	    				<label for="input-destination">Destination</label><br>
	    				<input type="text" class="form-control" id="input-destination">
	 				</div>
	   				<div class="form-group">
	   					<label for="input-time">First Train Time (HH:mm- Military Time)</label><br>
	    				<input type="text" class="form-control" id="input-time">
	  				</div>
	  				<div class="form-group">
	    				<label for="input-frequency">Frquency (min) </label><br>
	    				<input type="text" class="form-control" id="input-frequency">
	 				</div>
	 				<button type="submit" id="submit" class="btn btn-success">Submit</button>
				</form>
	  		</div>
	  	</div>
	</div>
